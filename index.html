<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>AiSeekerz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background-color: #f8f9fa;
        font-family: sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #343a40;
      } 
       #header {
    background-color: #343a40;
    color: #fff;
    padding: 1rem;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    letter-spacing: 0.1rem;
  }

  #description {
    text-align: center;
    margin-bottom: 3rem;
  }

  #description p {
    margin: 0;
  }

  #projects {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
    margin: 0 1.5rem;
  }

  .card {
    background-color: #fff;
    border: 1px solid #dee2e6;
    border-radius: 0.25rem;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    padding: 1.25rem;
    text-align: center;
    transition: all 0.2s ease-in-out;
  }

  .card:hover {
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    transform: translateY(-0.25rem);
  }

  .card img {
    max-width: 100%;
  }

  .card h2 {
    font-size: 1.5rem;
    margin: 1rem 0;
    color: #343a40;
  }

  .card p {
    margin: 1rem 0;
  }

  .card .pricing {
    font-size: 1.25rem;
    font-weight: bold;
    margin-top: 1rem;
  }
</style>
</head>
<body>
  <header id="header">
    AiSeekerz
  </header>
  <div id="description">
    <p>Discover our latest projects and developments in artificial intelligence.</p>
    <p>Our team of experts is dedicated to pushing the boundaries of AI and machine learning.</p>
  </div>
  <main>
    <div id="projects"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
